<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago Melo Jucá | Personal Portfolio</title>

    <style>

        /* General */
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

        *, *::after, *::before {
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -webkit-app-region: no-drag;
        }

        body {
            color: rgba(17, 53, 58, 1);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
        }

        body #wrapper-content {
            height: 100vh;
        }

        /* Header */
        body #wrapper-content #portfolio-header {
            color: #fff;
            background-color: #49c2c9;
            display: flex;
        }

        @media (min-width: 769px) {
            body #wrapper-content #portfolio-header {
                height: 130px;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            body #wrapper-content #portfolio-header {
                height: 100vh;
                flex-direction: column;
                justify-content: start;
                align-items: center;
            }
        }

        body #wrapper-content #portfolio-header #photo-container {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body #wrapper-content #portfolio-header #photo-container img {
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(17, 53, 58, 0.6);
        }

        @media (max-width: 768px) {
            body #wrapper-content #portfolio-header #photo-container {
                margin: 20px 0;
            }
        }

        @media (min-width: 769px) {
            body #wrapper-content #portfolio-header #photo-container {
                margin: 0 20px;
            }
        }

        body #wrapper-content #portfolio-header p {
            text-align: center;
            font-size: 1.6em;
            padding: 20px;
            margin: 10px 0;
        }

        body #wrapper-content #portfolio-header p.name {
            font-weight: bold;
            color: rgba(17, 53, 58, 1);
        }

        body #wrapper-content #portfolio-header p.question {
            font-size: 1.2em;
            padding: calc(20px + 0.2em);
        }

        body #wrapper-content #portfolio-header p.separator {
            color: rgba(17, 53, 58, 1);
        }

        @media (max-width: 768px) {
            body #wrapper-content #portfolio-header p {
                padding: 0 20px;
            }

            body #wrapper-content #portfolio-header p.name {
                margin-bottom: 30px;
            }

            body #wrapper-content #portfolio-header p.separator {
                display: none;
            }
        }

        @media (min-width: 769px) {
            body #wrapper-content #portfolio-header #sides {
                display: none;
            }
        }

        @media (max-width: 768px) {
            body #wrapper-content #portfolio-header #sides {
                width: 90%;
                display: flex;
                justify-content: space-between;
            }
        }

        body #wrapper-content #portfolio-header #sides a {
            color: #fff;
            background-color: rgba(17, 53, 58, 1);
            text-decoration: none;
            padding: 20px;
        }

        body #wrapper-content #portfolio-header #menu-button {
            width: 48px;
            height: 48px;
            position: fixed;
            top: 16px;
            right: 16px;
            z-index: 1;
        }

        body #wrapper-content #portfolio-header #menu-button a {
            display: block;
            width: 48px;
            height: 48px;
            background-color: rgba(51, 137, 144, 1);
            padding: 16px;
            box-sizing: border-box;
            border-radius: 50%;
            transition: background 0.3s;
        }

        @media (min-width: 769px) {
            body #wrapper-content #portfolio-header #menu-button a:hover {
                background-color: rgba(17, 53, 58, 1);
            }
        }

        body #wrapper-content #portfolio-header #menu-button a img {
            filter: invert(100%) sepia(3%) saturate(15%) hue-rotate(255deg) brightness(116%) contrast(100%);
        }

        /* Content */
        body #wrapper-content #portfolio-content {
            background-color: rgba(17, 53, 58, 1);
            display: flex;
            overflow: hidden;
            cursor: pointer;
        }

        body #wrapper-content #portfolio-content #engineer-content-wrapper #engineer-content {
            transition: width 0.3s;
        }

        body #wrapper-content #portfolio-content #developer-content-wrapper #developer-content {
            transition: width 0.3s;
        }

        #engineer-bgimage-container {
            width: 100%;
            height: 100%;
            background: url('./assets/engineer.jpg') no-repeat top left;
        }

        #developer-bgimage-container {
            width: 100%;
            height: 100%;
            background: url('./assets/developer.jpg') no-repeat bottom right;
        }

        body #wrapper-content #portfolio-content .content-hovering {
            width: 100%;
            height: 100%;
            background-color: rgba(17, 53, 58, 1);
            opacity: 0.6;
            transition: opacity 0.3s;
            position: relative;
            top: -100%;
        }

        body #wrapper-content #portfolio-content .content-hovering-disabled {
            opacity: 0;
        }

        body #wrapper-content #portfolio-content .content-text {
            position: relative;
            width: 100%;
            height: 100%;
            top: -200%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        body #wrapper-content #portfolio-content .content-text p {
            color: #fff;
            text-align: center;
            font-size: 4em;
            transition: opacity 0.3s;
        }

        @media (max-width: 768px) {
            body #wrapper-content #portfolio-content .content-text p {
                font-size: 4em;
            }
        }

        body #wrapper-content #portfolio-content .content-text .hide-profession-text {
            opacity: 0;
        }

        @media (min-width: 769px) {
            body #wrapper-content #portfolio-content {
                flex-direction: row;
            }

            body #wrapper-content #portfolio-content #engineer-content-wrapper #engineer-content {
                background-size: 100vw;
                width: 50vw;
                height: calc(100vh - 200px);
            }

            body #wrapper-content #portfolio-content #developer-content-wrapper #developer-content {
                background-size: 100vw;
                width: 50vw;
                height: calc(100vh - 200px);
            }
        }

        @media (max-width: 768px) {
            body #wrapper-content #portfolio-content {
                flex-direction: column;
            }

            body #wrapper-content #portfolio-content #engineer-content-wrapper #engineer-content {
                background-size: cover;
                width: 100vw;
                height: 100vh;
            }

            body #wrapper-content #portfolio-content #developer-content-wrapper #developer-content {
                background-size: cover;
                width: 100vw;
                height: 100vh;
            }
        }

        /* Flipbox */
        .flipbox-container {
            background-color: rgba(17, 53, 58, 1);
            width: 100%;
            height: 100%;
            position: relative;
            perspective: 1000px;
            overflow: hidden;
        }

        .flipbox-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flipbox-container-clicked .flipbox-inner {
            transform: rotateY(180deg);
        }

        .flipbox-front, .flipbox-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flipbox-front {
            color: black;
            overflow: hidden;
        }

        .flipbox-back {
            background-color: rgba(31, 96, 122, 1);
            color: white;
            transform: rotateY(180deg);
        }

        /* Footer */
        body #wrapper-content #portfolio-footer {
            background-color: #33a1da;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body #wrapper-content #portfolio-footer a {
            height: 60%;
            overflow: hidden;
        }

        body #wrapper-content #portfolio-footer a img {
            filter: brightness(0) saturate(100%) invert(100%) sepia(100%) saturate(0%) hue-rotate(288deg) brightness(102%) contrast(102%);
            height: 100%;
            width: auto;
        }

        @media (min-width: 769px) {
            body #wrapper-content #portfolio-footer a {
                transition: opacity 0.3s;
                opacity: 0.6;
            }

            body #wrapper-content #portfolio-footer a:hover {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div id="wrapper-content">

        <header id="portfolio-header">
            <div id="photo-container">
                <img src="./assets/photo.jpg" alt="Tiago Photo">
            </div>

            <p class="name">Tiago Melo Jucá</p>
            <p class="separator">|</p>
            <p class="description">Civil engineer and back-end developer</p>
            <p class="separator">|</p>
            <p class="question">Which side of me you wanna know?</p>

            <div id="sides">
                <a href="#">Civil Engineer</a>
                <a href="#">Developer</a>
            </div>

            <div id="menu-button">
                <a href="#"><img src="./assets/menubtn.svg" alt="Menu Button"></a>
            </div>
        </header>

        <section id="portfolio-content">
            <div id="engineer-content-wrapper">
                <section id="engineer-content">

                    <div id="engineer-flipbox" class="flipbox-container">
                        <div class="flipbox-inner">
                            <div class="flipbox-front">
                                <div id="engineer-bgimage-container"></div>
                            </div>
                            <div class="flipbox-back">
                                <h1>Asdrubas</h1>
                            </div>
                        </div>
                    </div>

                    <div id="engineer-hovering" class="content-hovering"></div>

                    <div id="engineer-text" class="content-text">
                        <p id="engineer-professional-text">Civil<br>Engineer</p>
                    </div>

                </section>
            </div>

            <div id="developer-content-wrapper">
                <section id="developer-content">

                    <div id="developer-flipbox" class="flipbox-container">
                        <div class="flipbox-inner">
                            <div class="flipbox-front">
                                <div id="developer-bgimage-container"></div>
                            </div>
                            <div class="flipbox-back">
                                <h1>Asdrubas</h1>
                            </div>
                        </div>
                    </div>

                    <div id="developer-hovering" class="content-hovering"></div>

                    <div id="developer-text" class="content-text">
                        <p id="developer-professional-text">Developer</p>
                    </div>

                </section>
            </div>
        </section>

        <footer id="portfolio-footer">
            <a href="https://www.modelevsistemas.com.br/" target="_blank"><img src="./assets/modelev.png" alt="Modelev Sistemas"></a>
        </footer>

    </div>

    <script>

        function checkIfMobile() {
            if(window.innerWidth > 768) {
                return false;
            } else {
                return true;
            }
        }

        const unhoveredContent = window.innerWidth/4;
        let hoveredContent = window.innerWidth - unhoveredContent;
        let normalContent = window.innerWidth/2;
        const isMobile = checkIfMobile();

        function updateClientWidth() {
            hoveredContent = window.innerWidth - unhoveredContent;
            normalContent = window.innerWidth/2;
        }

        function changeEngineerSide(newZindex, newWidth) {
            document.getElementById('engineer-content').style.zIndex = newZindex;
            document.getElementById('engineer-content').style.width = newWidth + 'px';
        }

        function changeDeveloperSide(newZindex, newWidth) {
            document.getElementById('developer-content').style.zIndex = newZindex;
            document.getElementById('developer-content').style.width = newWidth + 'px';
        }

        function makeProfessionsTextsDisappear() {
            document.getElementById('engineer-professional-text').classList.add('hide-profession-text');
            document.getElementById('developer-professional-text').classList.add('hide-profession-text');
        }

        function backBothSidesToNormal() {
            if( !isMobile ) {
                document.getElementById('engineer-content').style.zIndex = 0;
                document.getElementById('developer-content').style.zIndex = 0;
                document.getElementById('engineer-content').style.width = normalContent + 'px';
                document.getElementById('developer-content').style.width = normalContent + 'px';
                document.getElementById('engineer-hovering').classList.remove('content-hovering-disabled');
                document.getElementById('developer-hovering').classList.remove('content-hovering-disabled');
                document.getElementById('engineer-professional-text').classList.remove('hide-profession-text');
                document.getElementById('developer-professional-text').classList.remove('hide-profession-text');
            }
        }

        function makeEngineerSideOverlap() {
            if( !isMobile ) {
                changeEngineerSide(1, hoveredContent);
                changeDeveloperSide(0, unhoveredContent);
                document.getElementById('engineer-hovering').classList.add('content-hovering-disabled');
                makeProfessionsTextsDisappear();
            }
        }

        function makeDeveloperSideOverlap() {
            if( !isMobile ) {
                changeDeveloperSide(1, hoveredContent);
                changeEngineerSide(0, unhoveredContent);
                document.getElementById('developer-hovering').classList.add('content-hovering-disabled');
                makeProfessionsTextsDisappear();
            }
        }

        // Resizing Window
        window.addEventListener('resize', () => {
            updateClientWidth();
            backBothSidesToNormal();
        });

        // Is Hovering a Side?
        document.getElementById('engineer-content').addEventListener('mouseover', function() {
            makeEngineerSideOverlap();
        });

        document.getElementById('developer-content').addEventListener('mouseover', function() {
            makeDeveloperSideOverlap();
        });

        // Is not Hovering any Side
        document.getElementById('engineer-content').addEventListener('mouseleave', function() {
            backBothSidesToNormal();
        });

        document.getElementById('developer-content').addEventListener('mouseleave', function() {
            backBothSidesToNormal();
        });
        
        // Dev
        document.getElementById('engineer-text').addEventListener('click', function() {
            document.getElementById('engineer-flipbox').classList.toggle('flipbox-container-clicked');
        });

        document.getElementById('developer-text').addEventListener('click', function() {
            document.getElementById('developer-flipbox').classList.toggle('flipbox-container-clicked');
        });

    </script>
</body>
</html>
